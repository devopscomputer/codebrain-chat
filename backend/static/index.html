<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeBrain Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/images/logo.png" />
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <img src="./assets/images/logo.png" alt="CodeBrain Logo" class="logo" />
      <h1>CodeBrain Chat</h1>
      <span class="sub">IA Dev Assistant</span>
    </header>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Digite sua pergunta ou comando..."
        onkeypress="if(event.key === 'Enter') sendMessage()"
      />
      <button onclick="sendMessage()">Enviar</button>
      <button id="stop-btn" onclick="abortMessage()" disabled>Parar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
